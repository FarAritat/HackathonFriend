<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./components/css/login.css">
</head>

<body>

    <main>
        <img class="img_logo" src="H_1.png" alt="" width="200px" height="200px">
        <div class="container">
            <div class="button-header">
                <button class="b1" onclick={RegisterClick()}>ลงทะเบียน</button>
                <button class="b1" onclick={LoginClick()}> ล็อกอิน</button>

            </div>


            <div id="LoginForm">

                <div class="box">

                    <div>
                        <input type="text" autocomplete="off" placeholder="ชื่อผู้ใช้หรืออีเมล">
                    </div>
                </div>


                <div class="box">

                    <div>
                        <input type="text" autocomplete="off" placeholder="รหัสผ่าน">
                    </div>


                    <button class="Login">Login</button>

                </div>
            </div>


            <div id='RegisterFrom' class="hidden">
                <div>

                    <div class="box">
                        <div>
                            <input type="text" autocomplete="off" placeholder="ชื่อผู้ใช้">
                        </div>
                    </div>


                    <div class="box">
                        <div>
                            <input type="text" autocomplete="off" placeholder="อีเมล">
                        </div>
                    </div>

                    <div class="box">
                        <div>
                            <input type="text" autocomplete="off" placeholder="ตั้งรหัสผ่าน">
                        </div>
                    </div>

                    <button class="Login">Register</button>

                </div>

            </div>

            <script>
                function LoginClick() {
                    const loginF = document.getElementById('LoginForm');
                    const regisF = document.getElementById('RegisterFrom');

                    loginF.className = 'hidden';
                    regisF.className = '';
                }

                function RegisterClick() {
                    const loginF = document.getElementById('LoginForm');
                    const regisF = document.getElementById('RegisterFrom');

                    regisF.className = 'hidden';
                    loginF.className = '';
                }
            </script>





        </div>
    </main>
</body>

</html>
